<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="side-1">
            <div class="inner-box">
                    <img src="s9.png" alt="">
                    <div class="chatScreen">
                        <section class="time-bar">
                            <p class="time"></p>
                            <div class="wifiAndBattery">
                                <i class="fa fa-wifi"></i>
                                <i class="fa fa-battery-three-quarters"><p><b>75%</b></p></i>    
                            <div>
                            
                        </section>
                        <section class="name-bar">
                                <i  class="fa fa-arrow-left back"></i>
                                <img id="profilePic" src="aydin.png" alt="">
                                <h1 id="user1">Aydin</h1>
                                <p>last seen at 04:02</p>
                                <div class="more">
                                        <i class="fa fa-video-camera" aria-hidden="true"></i>
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>

                                </div>
                                
                        </section>

                        <div class="chat">
                            <ul id="messageList1">
                                
                            </ul>
                        </div>
                            <div class="typing">
                                <input type="text" id="whatDidYouSay1">
                                <i id="sends1" class="fa fa-paper-plane sends"></i>
                                </div>
                                <div class="menu"> <img src="menu.PNG" alt=""></div>
                            </div>
                        
                    
            </div>
            
                            
                            
        </div>
        <div class="side-2">
            <div class="inner-box">
                    <img src="s9.png" alt="">
                    <div class="chatScreen">
                        <section class="time-bar">
                            <p class="time"></p>
                            <div class="wifiAndBattery">
                                <i class="fa fa-wifi"></i>
                                <i class="fa fa-battery-quarter"><b>25%</b></i>    
                            <div>
                            
                        </section>
                        <section class="name-bar">
                                <i  class="fa fa-arrow-left back"></i>
                                <img id="profilePic" src="xatai.png" alt="">
                                <h1 id="user1">Xatai    </h1>
                                <p>online</p>
                                <div class="more">
                                        <i class="fa fa-video-camera" aria-hidden="true"></i>
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>

                                </div>
                                

                        </section>

                        <div class="chat">
                            <ul id="messageList2">
                            </ul>
                        </div>
                            <div class="typing">
                                <input type="text" id="whatDidYouSay2">
                                <i id="sends2" class="fa fa-paper-plane sends"></i>
                                </div>
                                <div class="menu"> <img src="menu.PNG" alt=""></div>
                            </div>
                        
                    
            </div>
            
                            
                            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
